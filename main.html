<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Ru's converter tool</title>
</head>
<body>
    
    <div class="main-container">

        <header>
            <a href="#home">Home Page</a>
            <a href="#c1">Converter 1</a>
            <a href="#c2">Converter 2</a>
            <a href="#c3">Converter 3</a>
        </header>
        <div class="page home" id="home">
            
            <div class="content">
                <div class="title"><h1>Converter tool</h1></div>
                <div class="desc">
                    <p>A simple converting tool aimed to quickly solve simple, everyday problems.</p>
                    <p>Developed by jrussel</p>
                </div>                
            </div>
            
            <div class="contacts">
                <a href="https://www.linkedin.com/in/juddrussel-kalalo/" target="_blank"><p>Linkedin</p></a>
                <a href="https://github.com/Grocery4" target="_blank"><p>Github</p></a>
            </div>

        </div>
        <div class="page conv c1" id="c1">
        
            <div class="converter">
                <div class="convname"><h1>Type1</h1></div>
                
            <div class="in">

                <form method="post">
                    <label for="in">Insert value to convert:</label>
                    <input type="number" id="in">
                    <br>
                    <button type="button" onclick="smoothScroll()">Submit</button>
                    <p id="v1"></p>
                    <p id="v2"></p>
                    <p id="v3"></p>
                </form>
            
            </div>

            <div class="out">
                
            </div>

            </div>
            
        </div>
        
        <div class="page conv c2" id="c2">Type2</div>
        <div class="page conv c3" id="c3">Type3</div>

    </div>

</body>
</html>
